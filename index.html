<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
  <title>Hangman</title>
</head>

<body>
  <div class="container">
    <h1>HANGMAN</h1>
    <div class="hangman-wrapper">
      <div class="hangman-images">
        <div class="wrong">
          <h4>Lives: <p class="number-of-misses" id="number-of-misses"></p>
          </h4>
        </div>

        <img src="./images/img-1.jpg" class="hangman js-hangman" id="hangman-1" alt="hangman">
        <div class="wrong">
          <p>Wrong</p>
          <p id="wrong-letters"></p>
        </div>
      </div>
      <div class="keyboard">
        <p class="print" id="print"></p>
      </div>
    </div>

    <!-- popup message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button" onclick="showWord(); reload();">Play Again</button>
      </div>
    </div>
    <!-- notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>


    <script src="./js/main.js"></script>
    <script src="./js//words-to-guess.js"></script>
    <script src="./js//inits.js"></script>
</body>

</html>
